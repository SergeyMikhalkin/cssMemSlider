
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tinos&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico">
    <title>Mem slider</title>
  </head>
  <body>
      <main class="main">
        <input type="radio" name="radio-group" id="frame-1" checked>
        <input type="radio" name="radio-group" id="frame-2">
        <input type="radio" name="radio-group" id="frame-3">
        <input type="radio" name="radio-group" id="frame-4">
        <input type="radio" name="radio-group" id="frame-5">
        <input type="radio" name="radio-group" id="frame-6">
          <div class="images">
            <img id="img-1" src="./assets/img/1.jpg" alt="img-1">
            <img id="img-2" src="./assets/img/2.jpg" alt="img-2">
            <img id="img-3" src="./assets/img/3.jpg" alt="img-3">
            <img id="img-4" src="./assets/img/4.jpg" alt="img-4">
            <img id="img-5" src="./assets/img/5.jpg" alt="img-5">
            <img id="img-6" src="./assets/img/6.jpg" alt="img-6">
          </div>
          <div class="description">
            <p id="desc-1">Собака зрит в корень</p>
            <p id="desc-2">Питон?</p>
            <p id="desc-3">ТЫЖПРОГРАММИСТ!1!</p>
            <p id="desc-4">Немного о паролях</p>
            <p id="desc-5">Получается, что так</p>
            <p id="desc-6">Минутка физики</p>
          </div>
          <div class="controls">
            <label for="frame-1"><div class="ctrl-1"></div></label>
            <label for="frame-2"><div class="ctrl-2"></div></label>
            <label for="frame-3"><div class="ctrl-3"></div></label>
            <label for="frame-4"><div class="ctrl-4"></div></label>
            <label for="frame-5"><div class="ctrl-5"></div></label>
            <label for="frame-6"><div class="ctrl-6"></div></label>
          </div>
      </main>
  </body>
</html>
