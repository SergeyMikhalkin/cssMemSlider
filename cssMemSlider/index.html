
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tinos&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico">
    <title>Mem slider</title>
  </head>
  <body>
      <main class="main">
          <div class="images">
            <img class="img-1" src="./assets/img/1.jpg" alt="img-1">
            <img class="img-2" src="./assets/img/2.jpg" alt="img-2">
            <img class="img-3" src="./assets/img/3.jpg" alt="img-3">
            <img class="img-4" src="./assets/img/4.jpg" alt="img-4">
            <img class="img-5" src="./assets/img/5.jpg" alt="img-5">
            <img class="img-6" src="./assets/img/6.jpg" alt="img-6">
          </div>
          <div class="description">
            <p class="desc-1">Собака зрит в корень</p>
            <p class="desc-2">Питон?</p>
            <p class="desc-3">ТЫЖПРОГРАММИСТ!1!</p>
            <p class="desc-4">Немного о паролях</p>
            <p class="desc-5">Получается, что так</p>
            <p class="desc-6">Минутка физики</p>
          </div>
          <div class="controls">
            <label><input type="radio" name="radio-group" id="img-1" checked><div></div></label>
            <label><input type="radio" name="radio-group" id="img-2"><div></div></label>
            <label><input type="radio" name="radio-group" id="img-3"><div></div></label>
            <label><input type="radio" name="radio-group" id="img-4"><div></div></label>
            <label><input type="radio" name="radio-group" id="img-5"><div></div></label>
            <label><input type="radio" name="radio-group" id="img-6"><div></div></label>
          </div>
      </main>
  </body>
</html>
